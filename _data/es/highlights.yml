  year: 2023
  description: El envenenamiento por mordedura de serpiente, a menudo desatendido, presenta desafíos debido a la falta de notificación, especialmente en regiones donde se prefiere la medicina tradicional o la accesibilidad a la atención sanitaria es limitada. Un novedoso marco que integra la distribución de las serpientes, los niveles de pobreza y el acceso a la atención médica estima que aproximadamente el 10,19% de los casos de mordedura de serpiente en Colombia no se notifican anualmente, sobre todo en las regiones de la Orinoquia y la Amazonia. Este enfoque ofrece una herramienta valiosa para estimar y abordar el subregistro, ayudando en el desarrollo de estrategias de gestión específicas, aunque no sustituye la necesidad de sistemas de vigilancia robustos.
