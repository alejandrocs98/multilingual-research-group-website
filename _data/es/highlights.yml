  description: La leishmaniasis, principalmente cutánea, es endémica en Colombia, donde el reordenamiento de los ciclos de transmisión debido a la intervención humana en zonas selváticas repercute en su propagación. Analizando la distribución del vector en relación con el clima, el uso del suelo y la prevalencia, este estudio constata que los flebótomos, especialmente Lutzomyia gomezi y Psychodopygus panamensis, prevalecen en zonas perturbadas, lo que subraya la necesidad de estrategias de prevención específicas.
