  title: Virome Diversity Correlates with Intestinal Microbiome Diversity in Adult
    Monozygotic Twins
  url: https://www.cell.com/cell-host-microbe/abstract/S1931-3128(19)30059-9
  description: El viroma sigue siendo un componente relativamente inexplorado del microbioma. Moreno-Gallego y Chou et al. examinaron los viromas de gemelos monocigóticos para averiguar cómo se relaciona la diversidad del microbioma con la diversidad del viroma, sin variables genéticas del huésped. Las parejas de gemelos se clasificaron según su concordancia alta o baja en el microbioma, lo que reveló una correlación entre los viromas.
