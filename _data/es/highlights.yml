  url: https://journals.plos.org/ploscompbiol/article?id=10.1371/journal.pcbi.1011422
  description: El estudio presenta VIRify, un proceso computacional para caracterizar comunidades virales a partir de datos de secuenciación. VIRify identifica con precisión contigs virales y profagos, utilizando modelos de Markov ocultos de perfil para la clasificación taxonómica, demostrando una alta precisión en diversos conjuntos de datos, incluyendo comunidades microbianas simuladas y estudios metagenómicos.
