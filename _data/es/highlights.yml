  title: 'How disease risk awareness modulates transmission: coupling infectious disease
    models with behavioural dynamics'
  url: https://royalsocietypublishing.org/doi/full/10.1098/rsos.210803
  urldate: '2024-01-23'
  volume: '9'
  year: 2022
  description: La dinámica del comportamiento, en particular las respuestas adaptativas debidas a la concienciación sobre la infección, influyen significativamente en la transmisión de enfermedades. Un marco teórico que integra la teoría de juegos con modelos epidemiológicos revela que una mayor concienciación conduce a una disminución de las tasas de infección en modelos susceptibles-infectados-susceptibles (SIS). Además, la estructura espacial de las redes de contacto influye en los resultados en estado estacionario, lo que indica la importancia de considerar tanto los factores conductuales como los espaciales en la dinámica de la enfermedad.
