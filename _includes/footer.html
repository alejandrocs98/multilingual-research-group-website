{% assign lang = site.active_lang %}
<div id="footer" class="panel">
  <div class="panel-footer">
	<div class="container-fluid">
	  <div class="row">
		<div class="col-sm-4">

		  <p>&copy {{site.footer1[lang]}}</p>


		   <p>  </p><p>


		</div>
		<div class="col-sm-4">
			<p>{{site.footer2[lang]}} <span class="flag-icon flag-icon-col"></span></p>
		  
		</div>
		<div class="col-sm-4">
			<p>{{site.footer3[lang]}}: <a target="_blank" href="https://twitter.com/{{site.twitter_username}}" class="waves-effect waves-teal btn-flat my-twitter-link" data-tooltip="twitter"><i class="fa fa-twitter"></i></a> |
			<a target="_blank" href="https://github.com/{{site.github_username}}" class="waves-effect waves-teal btn-flat my-github-link" data-tooltip="github"><i class="fa fa-github"></i></a></p>
		</div>
	  </div>
	</div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
